<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weight Converter</h1>

        <form>
            <input type="number" id="input" />
            <div class="buttons">
                <button id="pound">Pound</button>
                <button id="kg">Kilogram</button>
            </div>
        </form>

        <div id="output">
            <p>Enter a number and choose Pound/Kilogram.</p>
        </div>

        <div id="github">
            <img src="/github.png" alt="github" />
            <a href="https://github.com/supyaeyee">https://github.com/supyaeyee</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
